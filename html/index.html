<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                   <i class="fas fa-quote-left"></i>
                   <p class="quote">Live your life as an exclamation rather than an explanation</p> <i class="fas fa-quote-right"></i>
                 <div class="author">
                   <span>_ _</span>
                   <span class="name">Subhash Kumar</span>
                </div>
                <div class="features">
                    <ul>
                        <span><li class="sound"><i class="fas fa-volume-up"></i></li></span>
                        <span><li class="copy"><i class="fas fa-copy"></i></li></span>
                        <span><li class="twitter"><i class="fab fa-twitter"></i></li></span>
                    </ul>
                    <a href="#" class="myButton">Next Quote</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
